<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <!-- Make sure helper file is loaded before all other JS -->
    <script type="text/javascript" src="/scripts/helpers.js"></script>

    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>

    <!-- Webfonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <div class="nav-item" id="new-tweet">
        <span><en>Write</en> a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <header class="profile">
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="tweet-box">
        <form
          action="/tweets"
          method="POST"
          enctype="application/x-www-form-urlencoded"
          content-type="application/x-www-form-urlencoded"
        >
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="nt-input"></textarea>

          <div class="tweet-controls">
            <button id="#tweetBtn" type="submit">Tweet</button>
            <output name="counter" class="counter" id="nt-counter">140</output>
          </div>
        </form>
      </section>

      <article class="tweet-post">
        <header>
          <a>avatar</a>
          <a>@Name</a>
          <a>@handle</a>
        </header>
        <section class="tweet-post-main">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas faucibus ut mauris in aliquam. Nulla non nunc sagittis, feugiat ligula.
        </section>

        <footer>
          <time>time of tweet</time>
          <a>flag</a>
          <a>retweet</a>
          <a>flag</a>
        </footer>


      </article>


    </main>
  </body>
</html>
